<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <router-view name="headerPart"></router-view>
        <router-view name="bodyPart"></router-view>
        <router-view name="footerPart"></router-view>
    </div>
    <script>
        const bodyCom = {
            template: '<div>바디 부분</div>'
        };
        const footerCom = {
            template: '<div>footer부분</div>'
        }
        let data = 'siat 헤더'
        const router = new VueRouter({
            routes: [{
                path: '/',
                components: {
                    headerPart: {
                        template: `<div>${data}</div>`
                    },
                    bodyPart: bodyCom,
                    footerPart: footerCom
                }
            }]
        });
        new Vue({
            el: '#app',
            router
        });
    </script>
</body>

</html>
