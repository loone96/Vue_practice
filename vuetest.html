<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>{{ message }}</p>
    </div>

    <p id="app2">
        {{name}}
        
    </p>

    <script>
        let app2 = new Vue({
            
        })

        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        });

        new Vue({
            el: '#app2',
            data: {
                name: 'siat'
            }
        });

    </script>
</body>

</html>
