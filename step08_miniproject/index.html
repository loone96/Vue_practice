<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">

<!-- Title Page-->
<title>가입정보</title>

<!-- Icons font CSS-->
<link href="vendor2/mdi-font/css/material-design-iconic-font.min.css"
	rel="stylesheet" media="all">
<link href="vendor2/font-awesome-4.7/css/font-awesome.min.css"
	rel="stylesheet" media="all">
<!-- Font special for pages-->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
	rel="stylesheet">

<!-- Vendor CSS-->
<link href="vendor2/select2/select2.min.css" rel="stylesheet"
	media="all">
<link href="vendor2/datepicker/daterangepicker.css" rel="stylesheet"
	media="all">

<!-- Main CSS-->
<link href="css/signup.css" rel="stylesheet" media="all">
<script src="./js/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
	<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo" id="signup">
		<div class="wrapper wrapper--w680">
			<div class="card card-1">
				<div class="card-heading"></div>
				<div class="card-body">
					<h2 class="title">가입정보</h2>
					<form method="get">
						<input type="hidden" name="command" value="signup">
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="아이디"
								name="id" v-model="newId">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="password" placeholder="비밀번호"
								name="password" v-model="newPw">
						</div>

						<select name="type" v-model="newType">
							<option disabled="disabled" selected="selected">업종</option>
							<option value="service">서비스</option>
							<option value="office">사무직</option>
							<option value="seller">판매</option>
							<option value="cooking">외식/음료</option>
							<option value="delivery">배달</option>
						</select>

						<div class="p-t-20">
							<button class="btn btn--radius btn--green" @click="signup">가입하기</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/datepicker/moment.min.js"></script>
	<script src="vendor/datepicker/daterangepicker.js"></script>
	<script src="js/global.js"></script>
	<script src="./js/vue.js"></script>
	
	<script>
        new Vue({
            el: '#signup',
            data: {
                newId: '',
                newPw: '',
                newType: ''
            },
            methods: {
                signup: function() {
                    axios.get('controller?command=signup&id='+this.newId+'&password='+this.newPw+'&type='+this.newType).then.
                }
            }

        })
    </script>

</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
